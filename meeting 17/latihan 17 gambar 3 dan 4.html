<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="myList">
        <li id="MyItem">Item Lama</li>
    </ul>

    <script>
    const list = document.getElementById('myList');
    const item = document.createElement('li');
    item.innerText = 'Item Baru';
    list.appendChild(item);
    
    // Tugas gambar 4

    const sisipkan = document.createElement('li');
    sisipkan.innerText = 'Item Disisipkan';
    list.appendChild(sisipkan);
    list.insertBefore(sisipkan, item);
    
    </script>
</body>
</html>
