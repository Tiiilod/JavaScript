<!DOCTYPE html>
<html>
<head>
    <title>Comparison Alert Box</title>
    <script type="text/javascript">
        function checkNumber() {
            var number = prompt("Masukkan sebuah angka:");
            if (number > 10) {
                alert("Angka lebih besar dari 10");
            } else if (number < 10) {
                alert("Angka lebih kecil dari 10");
            } else {
                alert("Angka sama dengan 10");
            }
        }
    </script>
</head>
<body onload="checkNumber()">
</body>
</html>
