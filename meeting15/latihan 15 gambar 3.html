<!DOCTYPE html>
<html>
<head>
    <title>Prompt Box Example</title>
    <script type="text/javascript">
        function askName() {
            var name = prompt("Masukkan nama Anda:");
            if (name) {
                alert("Halo, " + name + "!");
            } else {
                alert("Anda tidak memasukkan nama.");
            }
        }
    </script>
</head>
<body onload="askName()">
</body>
</html>
